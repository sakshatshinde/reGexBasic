<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
    <link rel="stylesheet" href="styleform.css">
</head>
<body>
    <div class="contianer">
        <h1 class="brand">
            <span>Social</span> Media
        </h1>
        <div class="wrapper animated bounceInLeft">
            <div class="company-info">
                <h3><u>Social Media.inc</u></h3>
                <ul>
                    <li><i class="fa fa-road"></i> RegexBasic</li>
                    <li><i class="fa fa-phone"></i> +914445553331</li>
                    <li><i class="fa fa-envelope"></i> contactus@socialmedia.com</li>
                </ul>
            </div>
            <div class="contact">
                <h3><u>Register</u></h3>
                <div class="alert">Your reqeust has been submitted</div>
                <form id="contactForm" action="C:\Users\zinga\Documents\GitHub\reGexBasic/respo.html">
                    <p>
                        <label>Name</label>
                        <input type="text" name="name" id="name" onkeyup ="validation()"9+>
                        <span id="nameerror" class="text-success font-weight-bold"></span>
                    </p>
                    <p>
                        <label>Username</label>
                        <input type="text" name="username" id="username" onkeyup ="validation()" required>
                        <span id="usererror" class="text-success font-weight-bold"></span>
                    </p>
                    <p>
                        <label>Email</label>
                        <input type="email" name="email" id="email" onkeyup ="validation()">
                        <span id="emailerror" class="text-success font-weight-bold"></span>
                    </p>
                    <p>
                        <label>Mobile Number</label>
                        <input type="integer" name="number" id="number" onkeyup ="validation()" required>
                        <span id="numbererror" class="text-success font-weight-bold"></span>
                    </p>
                    <p>
                        <label>Password</label>
                        <input type="password" name="password" id="password" onkeyup ="validation()" required>
                        <span id="passworderror" class="text-success font-weight-bold"></span>
                    </p>
                    <p>
                        <label>Confirm Password</label>
                        <input type="password" name="cpassword" id="cpassword" onkeyup ="validation()" required>
                        <span id="cpassworderror" class="text-success font-weight-bold"></span>
                    </p>
                    <br>
                    <p>
                        <button type="submit">Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        function validation(){

            var name = document.getElementById('name').value;
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var number = document.getElementById('number').value;
            var password = document.getElementById('password').value;
            var cpassword = document.getElementById('cpassword').value;
            
            var namecheck = /^([A-Z a-z]{2,4}[\.]{1})?[A-Z a-z]{2,30}$/;
            var usercheck = /^[A-Za-z][A-Za-z0-9]{2,30}$/;
            var emailcheck = /^[a-z][a-z0-9]{2,20}([\.+_+\-][a-z0-9]{2,20}){0,4}[@][a-z]{2,20}([\.][a-z]{2,20}){1,5}$/;
            var numbercheck = /^([\+][0-9]{2,3})?[1-9][0-9]{9}$/;
            var weakpasscheck = /^(?=.*[a-z]).{6,15}$/;
            var modepasscheck = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{6,15}$/;
            var strongpasscheck = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*]).{6,15}$/;
            
                     

            if(namecheck.test(name)){
                document.getElementById('nameerror').innerHTML = " ";
            }else{
                document.getElementById('nameerror').innerHTML = "** Name is invalid ";
                return false;
            }

            if(usercheck.test(username)){
                document.getElementById('usererror').innerHTML = " ";
            }else{
                document.getElementById('usererror').innerHTML = " ** User Name is invalid ";
                return false;
            }

            if(emailcheck.test(email)){
                document.getElementById('emailerror').innerHTML = " ";
            }else{
                document.getElementById('emailerror').innerHTML = " ** email is invalid ";
                return false;
            }

            if(numbercheck.test(number)){
                document.getElementById('numbererror').innerHTML = " ";
            }else{
                document.getElementById('numbererror').innerHTML = " ** number is invalid ";
                return false;
            }


            if(strongpasscheck.test(password))
            {
                document.getElementById('passworderror').innerHTML = " ** password is strong ";
                document.getElementById('nameerror').style.color = "green";
            }
            else
            {
                if(modepasscheck.test(password)){
                document.getElementById('passworderror').innerHTML = " ** password is moderate ";
                document.getElementById('nameerror').style.color = "orange";
                }
                else
                {
                    if(weakpasscheck.test(password))
                    {
                        document.getElementById('passworderror').innerHTML = " ** password is weak ";
                        document.getElementById('nameerror').style.color = "red";
                    }
                    else
                    {
                        document.getElementById('passworderror').innerHTML = " ** password must contain string and minlength : 6 and maxlength : 16 ";
                        return false;
                    }
                }
              
            }

            if(cpassword == password){
                document.getElementById('cpassworderror').innerHTML = " ";
            }else{
                document.getElementById('cpassworderror').innerHTML = " ** password is not matching ";
                return false;
            }


        }

    </script>
   
</body>
</html>
